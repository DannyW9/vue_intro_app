<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Homework</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>

    <div id="app">
      <ul>
        <li v-for="item in items" :class="item.priority=='Low' ? 'low' : 'high'">
          <span>{{item.name}}</span>
        </li>
      </ul>
      <input type="text" v-model="newTodo">
      <input type="radio" value="High" id="High" v-model="picked">
      <label for="High">High</label>
      <input type="radio" value="Low" id="Low" v-model="picked">
      <label for="Low">Low</label>
      <button @click="saveNewTodo">Save Todo</button>
    </div>

  </body>
</html>
